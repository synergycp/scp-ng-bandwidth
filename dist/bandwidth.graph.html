<div class="panel-body text-center" ng-if="!bandwidth.chart.isActive &amp;&amp; !bandwidth.chart.firstLoad"><h3 translate="bandwidth.not-enabled.TITLE" translate-value-name="{{ bandwidth.target.name }}"></h3><p translate="bandwidth.not-enabled.TEXT" translate-value-type="{{ bandwidth.type }}"></p></div><div ng-if="bandwidth.chart.isActive || bandwidth.chart.firstLoad" ng-class="{ transparent: bandwidth.chart.loading }"><div class="panel-body text-center" ng-if="!bandwidth.chart.hasData &amp;&amp; !bandwidth.chart.firstLoad"><h3 translate="bandwidth.no-data.TITLE"></h3><p translate="bandwidth.no-data.TEXT" translate-value-name="{{ bandwidth.target.name }}"></p></div><div class="panel-body text-center" ng-if="bandwidth.chart.hasData &amp;&amp; !bandwidth.chart.hasFilteredData"><h3 translate="bandwidth.no-data-period.TITLE"></h3><p translate="bandwidth.no-data-period.TEXT" translate-value-period="{{ bandwidth.filter.range }}"></p><a class="btn btn-primary" ng-click="bandwidth.filter.jumpToLatest()" translate="bandwidth.no-data-period.LATEST"></a></div><div class="bandwidth-plot-holder" ng-if="(bandwidth.chart.isActive &amp;&amp; bandwidth.chart.hasFilteredData) || bandwidth.chart.firstLoad"><canvas class="chart chart-line bandwidth-plot" ng-if="!bandwidth.chart.firstLoad" chart-data="bandwidth.chart.data" chart-labels="bandwidth.chart.labels" chart-series="bandwidth.chart.series" chart-options="bandwidth.chart.options" chart-dataset-override="bandwidth.chart.dataSetOptions" width="{{bandwidth.chart.width}}" height="{{bandwidth.chart.height}}"></canvas><div ng-if="bandwidth.chart.firstLoad" style="height: 230px;"></div><span class="text-center center-block" ng-show="bandwidth.userTimeZone">All times are shown in {{bandwidth.userTimeZone}} time zone</span></div></div>
